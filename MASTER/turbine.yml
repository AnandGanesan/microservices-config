endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true

server:
  port: 2345

turbine:
  amqp:
    port: 8989

eureka:
  instance:
    leaseRenewalIntervalInSeconds: 10
  client:
    serviceUrl:
      defaultZone: ${vcap.services.${PREFIX:}eureka.credentials.uri:http://user:password@localhost:8761}/eureka/

